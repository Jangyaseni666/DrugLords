    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css" />

  </head>

  <body>
    <nav>
      <a class="logo" href="../index/index.html"><img src="./image/logo.webp" /></a>
      <div class="home">
        <a href="../index/index.html"><i class="bi bi-house-door"></i><text>Home</text></a>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="search" id="search" />
        <i class="bi bi-search" id="sb"></i>
      </div>
      <div class="cart">
        <a href="../cart/cart.html"><i class="bi bi-cart3"></i>Cart</a>
      </div>
      <div class="sign">
        <a href="../signup/signup.html" id="s_up"
          ><i class="bi bi-person-circle"></i>Sign Up</a
        >
      </div>
    </nav>

    <div class="parent_div">
      <div class="user-profile">
        <div class="user-detail">
          <div id="user-avatar">
            <img src="images/med-kit.jpg" alt="Maxwell Admin" id="pfp" />
          </div>
          <h2 id="user-name">Sidharth Mishra</h2>
          <h6 id="user-email">@hotmail.com</h6>
          <h1></h1>
        </div>
      </div>

      <div class="details">
        <div class="basic-info">
          <div id="log-info">
            <h4 style="color: green">Login Information</h4>
            <h6 style="color: green">Email</h6>
            <input type="text" id="user-email_pi" value="email" />
            <br />
            <h6 style="color: green">Mobile Number</h6>
            <input type="number" id="user-mob_pi">
          </div>
          <div id="personal-info">
            <h4 style="color: green">Personal Information</h4>
            <h6 style="color: green">Full Name</h6>
            <input type="text" id="user-name_pi">
            <br />
          </div>
          <div></div>
          <button id="save_pi">Save</button>
        </div>
        <div class="history">
          <h4>Prescription History</h4>



          <div id="parent-div">
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="./profile.js"></script>
  <script src="../nav.js"></script>
