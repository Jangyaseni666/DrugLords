<body>
      <nav>
        <a class="logo" href="../index/index.html"><img src="./image/logo.webp" /></a>
        <div class="home">
          <a href="../index/index.html"><i class="bi bi-house-door"></i><text>Home</text></a>

        <div class="searchbar">
          <input type="text" placeholder="search" id="search" />
          <i class="bi bi-search" id="sb"></i>

    <div id="heading">
        <h1>My Cart</h1>
    </div>
    <div id="cont1">
    </div>
    <div id="bill">
        <div id="one">
            <label id="quant">Quantity</label>
            <input type="number" id="quantity" >
        </div>
        
        <div id="two">
            <label id="pr">Total Amount in INR</label>
            <input type="number" id="price">
        </div>
        <div id="three">
            <button id="buy" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Buy Now</button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirm Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id ="receipt">
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closebtn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="pay">Pay</button>
                    </div>
                </div>
                </div>
            </div>
